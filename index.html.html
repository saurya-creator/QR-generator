<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #667eea;
            color: white;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #5563c1;
        }

        #qrcode {
            margin-top: 20px;
        }

        #downloadBtn {
            display: none;
            background: #28a745;
        }

        #downloadBtn:hover {
            background: #1e7e34;
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <h2>QR Code Generator</h2>

    <input type="text" id="text" placeholder="Enter text or URL">
    <button onclick="generateQR()">Generate</button>

    <div id="qrcode-container"></div>

<script>
        function generateQR() {
    
            document.getElementById("qrcode-container").innerHTML = "";
            
            let text = document.getElementById("text").value;
            
            
            if (text === "") {
                alert("Please enter some text");
                return;
            }

            
            let colors = ['#000000', '#FF0000', '#00FF00'];

            
            for (let i = 0; i < 4; i++) {
                let qrCodeDiv = document.createElement("div");
                qrCodeDiv.classList.add("qr-code-item");

                
                $('#qrcode-container').append(qrCodeDiv);
                $(qrCodeDiv).qrcode({
                    text: text,
                    width: 200,
                    height: 200,
                    color: colors[i % colors.length],  
                });

            
                let downloadButton = document.createElement("button");
                downloadButton.innerText = "Download QR Code " + (i + 1);
                downloadButton.onclick = function() {
                    downloadQRCode(qrCodeDiv);
                };
                qrCodeDiv.appendChild(downloadButton);
            }
        }

        function downloadQRCode(qrCodeDiv) {
            
            let canvas = qrCodeDiv.querySelector('canvas');
            if (!canvas) return;
            
    
            let link = document.createElement('a');
            link.href = canvas.toDataURL();  
            link.download = 'qrcode.png';    
            link.click();                    
        }
    </script>
    
</body>
</html>
