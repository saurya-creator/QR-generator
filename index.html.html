<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #667eea;
            color: white;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #5563c1;
        }

        #qrcode {
            margin-top: 20px;
        }

        #downloadBtn {
            display: none;
            background: #28a745;
        }

        #downloadBtn:hover {
            background: #1e7e34;
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>QR Code Generator</h2>

    <input type="text" id="text" placeholder="Enter text or URL">

    <button onclick="generateQR()">Generate QR Codes</button>

    <div id="qrWrapper" style="margin-top:20px; display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:20px;">
        
        <div class="qr-box">
            <div id="qr1"></div>
            <button id="downloadBlack" onclick="downloadQR('qr1','black-qr.png')" style="display:none;">Download Black</button>
        </div>

        <div class="qr-box">
            <div id="qr2"></div>
            <button id="downloadRed" onclick="downloadQR('qr2','red-qr.png')" style="display:none;">Download Red</button>
        </div>

        <div class="qr-box">
            <div id="qr3"></div>
            <button id="downloadBlue" onclick="downloadQR('qr3','blue-qr.png')" style="display:none;">Download Blue</button>
        </div>

        <div class="qr-box">
            <div id="qr4"></div>
            <button id="downloadGreen" onclick="downloadQR('qr4','green-qr.png')" style="display:none;">Download Green</button>
        </div>

    </div>
</div>

<script>
function generateQR() {
    const text = document.getElementById("text").value.trim();

    if (text === "") {
        alert("Please enter text or URL");
        return;
    }

    ["qr1", "qr2", "qr3", "qr4"].forEach(id => {
        document.getElementById(id).innerHTML = "";
        document.getElementById(`download${id.charAt(0).toUpperCase() + id.slice(1)}`).style.display = "none";
    });

    new QRCode(document.getElementById("qr1"), {
        text: text,
        width: 150,
        height: 150,
        colorDark: "#000000",
        colorLight: "#ffffff"
    });

    setTimeout(() => {
        document.getElementById("downloadBlack").style.display = "block";
    }, 100);

    new QRCode(document.getElementById("qr2"), {
        text: text,
        width: 150,
        height: 150,
        colorDark: "#e63946",
        colorLight: "#ffffff"
    });

    setTimeout(() => {
        document.getElementById("downloadRed").style.display = "block";
    }, 100);

    new QRCode(document.getElementById("qr3"), {
        text: text,
        width: 150,
        height: 150,
        colorDark: "#1d4ed8",
        colorLight: "#ffffff"
    });

    setTimeout(() => {
        document.getElementById("downloadBlue").style.display = "block";
    }, 100);

    new QRCode(document.getElementById("qr4"), {
        text: text,
        width: 150,
        height: 150,
        colorDark: "#2a9d8f",
        colorLight: "#ffffff"
    });

    setTimeout(() => {
        document.getElementById("downloadGreen").style.display = "block";
    }, 100);
}

function downloadQR(qrId, fileName) {
    const qrBox = document.getElementById(qrId);
    const canvas = qrBox.querySelector("canvas");
    const img = qrBox.querySelector("img");

    let dataUrl = "";

    if (canvas) {
        dataUrl = canvas.toDataURL("image/png");
    } else if (img) {
        dataUrl = img.src;
    } else {
        alert("QR not generated yet");
        return;
    }

    const link = document.createElement("a");
    link.href = dataUrl;
    link.download = fileName;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
</script>

</body>
</html>
